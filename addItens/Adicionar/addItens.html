<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Product - Dashboard</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="template.css" />
</head>
<body>
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="index.html">
        <h1 class="tm-site-title mb-0">Product Admin</h1>
      </a>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="products.html">
            <i class="fas fa-shopping-cart"></i> Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-block" href="login.html">
            Admin, <b>Logout</b>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <h2 class="tm-block-title">Add Product</h2>
          <form class="tm-edit-product-form">
            <div class="form-group mb-3">
              <label for="name">Product Name</label>
              <input id="name" name="name" type="text" class="form-control validate" required />
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea id="description" class="form-control validate" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="category">Category</label>
              <select id="category" class="custom-select tm-select-accounts">
                <option selected>Select category</option>
                <option value="1">New Arrival</option>
                <option value="2">Most Popular</option>
                <option value="3">Trending</option>
              </select>
            </div>
            <div class="row">
              <div class="form-group mb-3 col-sm-6">
                <label for="expire_date">Expire Date</label>
                <input id="expire_date" name="expire_date" type="text" class="form-control validate" />
              </div>
              <div class="form-group mb-3 col-sm-6">
                <label for="stock">Units In Stock</label>
                <input id="stock" name="stock" type="text" class="form-control validate" required />
              </div>
            </div>
            <div class="tm-product-img-dummy mx-auto">
              <i
                class="fas fa-cloud-upload-alt tm-upload-icon"
                onclick="document.getElementById('fileInput').click();"></i>
            </div>
            <div class="custom-file mt-3 mb-3">
              <input id="fileInput" type="file" style="display:none;" />
              <input
                type="button"
                class="btn btn-primary btn-block"
                value="UPLOAD PRODUCT IMAGE"
                onclick="document.getElementById('fileInput').click();" />
            </div>
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $("#expire_date").datepicker();
    });
  </script>
</body>
</html>
